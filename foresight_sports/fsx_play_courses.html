    <script>

        // Variable to hold course information
        //var courseArr = {};

        $("[data-toggle=popover]").popover({
            delay: {
                show: 100,
                hide: 100
            }
        });

        $("[data-toggle=popover]").on('shown.bs.popover', function () {
            setTimeout(function (a) {
                a.popover('hide');
            }, 1500, $(this));
        });

        // Wire up keyboard enter key to course name search
        $("#txtCourseSearch").on('keypress', function (event) {
            if (event.which === 13) {
                $("#btnSearchCourseName").trigger('click');
            }
        });

        // On page-load.
        $(function () {
            $("#nav-placeholder").load("/nav.html");

            // Check QS params when page loads in case we got a course to load up
            const queryParams = new URLSearchParams(window.location.search);
            const queryCourse = queryParams.get('course');
            
            if (queryCourse != null) {
                loadScoreCard(queryCourse);
            }

            // Temp hack until .getJSON works
            $("#courseData-placeholder").load("/foresight_sports/fsx_play_courses/zz_allCourseData.html");

            /*
            //var currentHost = window.location.protocol + "//" + window.location.host

            // Read in json course data
            
            $.getJSON(currentHost + "/foresight_sports/fsx_play_courses/_allCourseData.json").done(function (data) {
                window.courseArr = data;
                console.log('course json loaded...');
            }).fail(function (data) {
                console.warn('no course data found!');
                //window.courseArr = testData; // remove this line in non-demo mode
            });
            */
        });

        function clipboardCopy() {
            var courseDiv = document.getElementById("courseName");
            
            var copyText = courseDiv.innerHTML;
            var path = window.location.href.split('?')[0]
            var shareURL = encodeURI(path + "?course=" + copyText);
            console.log("course URL copied to clipboard: " + shareURL);
            navigator.clipboard.writeText(shareURL);
        }

        function loadScoreCard(course) {
            try {
                // Add/Update any QS params first if user clicks on a course to load
                var queryParams = new URLSearchParams(window.location.search);
                queryParams.set("course", course);
                window.history.replaceState({}, "", decodeURIComponent(`${window.location.pathname}?${queryParams}`));

                $("#course-placeholder").load(encodeURIComponent("fsx_play_courses/" + course + ".html"));

                var x = document.getElementById("courseFooter");

                if (x.style.display === "none") {
                    x.style.display = "block";
                }
            }
            catch (error) {
                console.warn(error);
            }
        }

        function SearchCourseName() {
            var courseName = document.getElementById("txtCourseSearch").value;

            if (courseName.length > 0) {
                var result = window.courseArr.filter(function (course) {
                    // look for the entry with a matching `code` value
                    return (course.Name.toLowerCase() == courseName);
                });

                if (!result || result.length == 0) {
                    console.warn('nothing found in course search for: ' + courseName);
                }
                else {
                    var courseName = result[0].Name;
                    console.log('search result found - loading course: ' + courseName);
                    if (courseName) {
                        loadScoreCard(courseName);
                    }
                }
            }
        }
    </script>

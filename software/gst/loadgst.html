<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML Meta Tags -->
    <title>LordScorpion60's Domain - Golf Simulator Toolkit - Load</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-21WN9LTDVM"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-21WN9LTDVM');
</script>

<body>
    <div id="msg">GST Loaded</div>
    <script>
        function hasFromGSTParam() {
            return new URLSearchParams(window.location.search).get('fromgst') === '1';
        }
        function isGSTUserAgent() {
            return navigator.userAgent.startsWith("GolfSimulatorToolkit");
        }
        function getGSTVersion() {
            var ua = navigator.userAgent;
            var prefix = "GolfSimulatorToolkit/";
            if (ua.startsWith(prefix)) {
                return ua.substring(prefix.length);
            }
            return "";
        }

        if (hasFromGSTParam() && isGSTUserAgent()) {
            var gstVersion = getGSTVersion();
            gtag('event', 'gst_load', {
                'gst_version': gstVersion
            });

            // Set the GST version into the "msg" div
            document.getElementById("msg").textContent = gstVersion;
        }
    </script>
</body>
</html>
